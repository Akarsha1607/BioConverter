<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BioConverter</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <header>
    <img src="bioconverter-logo.png" alt="BioConverter Logo" class="logo" />
    <h1>BioConverter</h1>
    <p class="tagline">Calculator for science people</p>
  </header>

  <main>
    <section class="tool-selector">
      <label for="tool">Choose a tool:</label>
      <select id="tool">
        <option value="molarity">Molarity Calculator</option>
        <option value="dilution">Dilution Calculator</option>
        <option value="ph">pH Calculator</option>
        <option value="temperature">Temperature Converter</option>
        <option value="dna">DNA Concentration Converter</option>
        <option value="serial">Serial Dilution Calculator</option>
        <option value="volume">µL to mL Converter</option>
        <option value="massmolvol">Mass/Mole/Vol Calculator</option>
        <option value="timer">Set Timer</option>
      </select>
    </section>

    <section id="calculator-container"></section>
  </main>

  <footer>
    <p>Made with ❤️ for scientists and students</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
