<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BioConverter</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="bioconverter-logo.png" alt="BioConverter Logo" class="logo">
    <h1>BioConverter</h1>
    <p class="tagline">Simplifying science, one calculation at a time.</p>
  </header>

  <main>
    <section id="timer-section">
      <h2>Set Timer</h2>
      <div class="timer-controls">
        <input type="number" id="minutes" placeholder="Minutes" min="0">
        <input type="number" id="seconds" placeholder="Seconds" min="0" max="59">
        <button onclick="startTimer()">Start</button>
        <p id="timer-display">00:00</p>
      </div>
    </section>

    <section class="tools">
      <select id="toolSelector" onchange="showTool()">
        <option value="">-- Select a Calculator --</option>
        <option value="molarity">Molarity Calculator</option>
        <option value="dilution">Dilution Calculator</option>
        <option value="temp">Temperature Converter</option>
        <option value="dna">DNA Concentration Converter</option>
        <option value="ph">pH Calculator</option>
        <option value="serial">Serial Dilution</option>
        <option value="mass">Mass ↔ Moles</option>
        <option value="volume">Volume ↔ Molarity</option>
        <option value="concentration">Concentration % Converter</option>
      </select>

      <div id="calculatorDisplay"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 BioConverter. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
