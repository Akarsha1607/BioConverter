<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BioConverter</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" href="favicon.ico" />
</head>
<body>
  <header>
    <img src="bioconverter-logo.png" alt="BioConverter Logo" class="logo"/>
    <h1>BioConverter</h1>
    <p class="tagline">Calculator for science people</p>
  </header>

  <main>
    <section class="tool-selector">
      <label for="tool">Select Tool:</label>
      <select id="tool" onchange="showCalculator(this.value)">
        <option value="">-- Choose a Calculator --</option>
        <option value="molarity">Molarity</option>
        <option value="dilution">Dilution</option>
        <option value="ph">pH</option>
        <option value="temperature">Temperature</option>
        <option value="dna">DNA Conc.</option>
        <option value="serial">Serial Dilution</option>
        <option value="unit">Unit Conversion</option>
        <option value="cell">Cell Count</option>
        <option value="protein">Protein Conc.</option>
      </select>
    </section>

    <section id="tool-info"></section>

    <section id="calculator"></section>

    <section id="timetrack">
      <h2>Set Timers</h2>
      <div id="timers"></div>
      <button onclick="addTimer()">+ Add Timer</button>
    </section>
  </main>

  <footer>
    &copy; 2025 BioConverter. All rights reserved.
  </footer>

  <script src="script.js"></script>
</body>
</html>
