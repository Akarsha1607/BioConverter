<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BioConverter</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <img src="bioconverter-logo.png" alt="BioConverter Logo" class="logo">
    <h1>BioConverter</h1>
    <p class="tagline">Smart Calculators for Science People</p>
  </header>

  <main>
    <section class="calculator-panel">
      <select id="toolSelector">
        <option value="molarity">Molarity Calculator</option>
        <option value="dilution">Dilution Calculator</option>
        <option value="temperature">Temperature Converter</option>
        <option value="dna">DNA Concentration Converter</option>
        <option value="ph">pH Calculator</option>
        <option value="serial">Serial Dilution Calculator</option>
        <option value="mass">Mass from Volume & Molarity</option>
        <option value="volume">Volume from Mass & Molarity</option>
        <option value="molarity-from-mass">Molarity from Mass & Volume</option>
      </select>

      <div id="calculatorContainer"></div>
    </section>

    <aside class="timer-panel">
      <h2>Set Timer</h2>
      <input type="number" id="timerInput" placeholder="Minutes">
      <button onclick="startTimer()">Start</button>
      <div id="timerDisplay">00:00</div>
    </aside>
  </main>

  <footer>
    <p>&copy; 2025 BioConverter. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
