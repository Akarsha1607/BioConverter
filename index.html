<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BioConverter</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>
<body>
  <header>
    <img id="logo" src="bioconverter-logo.png" alt="BioConverter Logo" />
    <div>
      <h1>BioConverter</h1>
      <p class="tagline">Smart calculators for science people</p>
    </div>
  </header>

  <main>
    <section class="timer-section">
      <h2>Set Timer</h2>
      <div class="timer-controls">
        <input type="number" id="minutes" placeholder="Min" />
        <input type="number" id="seconds" placeholder="Sec" />
        <button onclick="startTimer()">Start</button>
        <button onclick="resetTimer()">Reset</button>
      </div>
      <div class="timer-display" id="time">00:00</div>
    </section>

    <section class="calculator-section">
      <h2>Choose Calculator Tool</h2>
      <select id="tool-select" onchange="loadTool()">
        <option value="">-- Select --</option>
        <option value="molarity">Molarity Calculator</option>
        <option value="dilution">Dilution Calculator</option>
        <option value="temperature">Temperature Converter</option>
      </select>

      <div id="tool-container"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
