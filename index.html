<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BioConverter — Your Daily Lab Companion</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  <header>
    <img src="bioconverter-logo.png" alt="BioConverter Logo" class="logo" />
    <h1>BioConverter</h1>
    <p class="tagline">Calculator for science people</p>
  </header>

  <main>
    <section class="tool-section">
      <label for="tool-select">Choose a calculator:</label>
      <select id="tool-select">
        <option value="molarity">Molarity Calculator</option>
        <option value="dilution">C1V1 = C2V2</option>
        <option value="ph">pH Calculator</option>
        <option value="temperature">Temperature Converter</option>
        <option value="dna">DNA Concentration Converter</option>
        <option value="serial">Serial Dilution Calculator</option>
        <option value="massMole">Mass ⇄ Moles</option>
        <option value="volumeMass">Volume ⇄ Mass</option>
        <option value="ngConversion">ng ⇄ µM</option>
        <option value="absorbance">Absorbance Calculator</option>
        <option value="cell">Cell Count Converter</option>
      </select>
    </section>

    <section id="calculator-container">
      <!-- Dynamic Calculator UI Injected Here -->
    </section>

    <section id="timer-section">
      <h2>Set Timer</h2>
      <div class="timer-inputs">
        <input type="text" id="timer-name" placeholder="Label" />
        <input type="number" id="hours" placeholder="HH" min="0" />
        <input type="number" id="minutes" placeholder="MM" min="0" max="59" />
        <input type="number" id="seconds" placeholder="SS" min="0" max="59" />
        <button onclick="addTimer()">Add Timer</button>
      </div>
      <div id="timers"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 BioConverter by Akarsha. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
