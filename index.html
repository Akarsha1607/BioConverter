<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BioConverter</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="bioconverter-logo.png" alt="BioConverter Logo" class="logo"/>
    <h1>BioConverter</h1>
    <p class="tagline">Calculator for science people</p>
  </header>

  <main>
    <section class="tool-section">
      <label for="tool-select">Choose a Calculator:</label>
      <select id="tool-select">
        <option value="">-- Select Tool --</option>
        <option value="molarity">Molarity Calculator</option>
        <option value="dilution">Dilution Calculator</option>
        <option value="ph">pH Calculator</option>
        <option value="temperature">Temperature Converter</option>
        <option value="dna">DNA Concentration</option>
        <option value="rna">RNA Concentration</option>
        <option value="protein">Protein Concentration</option>
        <option value="serial">Serial Dilution</option>
        <option value="cell">Cell Count Calculator</option>
        <option value="buffer">Buffer Preparation</option>
        <option value="mass">Mass ↔ Moles</option>
      </select>
      <div id="calculator-area"></div>
    </section>

    <section id="timers">
      <h2>Set Timer</h2>
      <form id="timer-form">
        <input type="text" id="label" placeholder="Label (e.g., Incubation)" required />
        <input type="number" id="hours" placeholder="Hrs" min="0" />
        <input type="number" id="minutes" placeholder="Min" min="0" />
        <input type="number" id="seconds" placeholder="Sec" min="0" />
        <button type="submit">Add Timer</button>
      </form>
      <div id="timer-list"></div>
    </section>
  </main>

  <footer>
    Made by Akarsha • BioConverter Project • 2025
  </footer>

  <script src="script.js"></script>
</body>
</html>
